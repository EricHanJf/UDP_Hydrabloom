<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sensors</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <script src="https://cdn.pubnub.com/sdk/javascript/pubnub.8.2.8.js"></script>
    <script src="static/js/main.js"></script>
</head>

<header>
    <div class="logo-container">
        <h1>HydraBloom</h1>
        <img src="{{ url_for('static', filename='images/image.jpg') }}" alt="Leaf Logo">
    </div>
    <nav>
        <ul>
            <li><a href="{{ url_for('index') }}">Home</a></li>
            <li><a href="{{ url_for('plants') }}">Plants</a></li>
            <li><a href="{{ url_for('about') }}">About Us</a></li>
            <li><a href="{{ url_for('vase') }}">Vase</a></li>
            <li><a href="{{ url_for('admin_dashboard') }}">Dashboard</a></li>
            <li>Hello, {{session["name"]}} <a href='/logout'><button>Logout</button></a></li>
        </ul>
    </nav>
</header>

<!-- <p>Hello {{session["name"]}}</p> -->

<body onload="setupPubNub();updateTimeAndDayNight();">
    <p class=welcome-user-message>Welcome to Hydrambloom, Hello {{session["name"]}}</p>
    <div class="time-container">
        <h2>Current Time: <span id="currentTime"></span></h2>
        <h2>Currently: <span id="dayOrNight"></span></h2>
    </div>

    <h1>Sensor Data</h1>

    <p>Temperature: <span class="temperature"></span></p>
    <p>Humidity: <span class="humidity"></span></p>
    <p>Lux: <span class="lux"></span></p>
    <div class="link-container">
        <a class="add-plant-link" href="{{ url_for('addPlant') }}">+</a>
    </div>
</body>

</html>
